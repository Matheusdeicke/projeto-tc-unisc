<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="container">
    <div class="form-box">
      <h1 id="tittle">Login</h1>
      <form id="form">
        <div class="input-group">
          <div class="input-field" id="nameField" style="position: relative;">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="MatrÃ­cula" id="matricula-input">

          <div class="input-field" style="position: relative;">
            <i class="fa-solid fa-lock"></i>

            <span class="error-message" id="password-error"></span>

        </div>
        <div class="btn-field">

    </div>
  </div>
</body>
</html>
